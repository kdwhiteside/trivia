<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>STAR WARS TRIVIA</title>
</head>

<body>
		<div class="container">
			<div class="row"  id="themerow">
				<div class="col-md-6 col-md-offset-3 themecol">
					<div id="theme">
						<h1>STAR WARS</h1>
						<h3>TRIVIA</h3>
					</div>
				</div>
				<div class="col-md-3">
					<button  id="mutebutton" class="clearfix">
						<img src="assets/images/play.png" id="play">
						<img src="assets/images/mute.png" id="mute">
					</button>
				</div>
			</div>
		</div>
		

		<div class="container" id="startcontainer">
			<div class="row" id="startrow">
				<div class="col-md-4 col-md-offset-4" id="startcol">
					<button type="button" class="btn btn-lg btn-block btn-warning-outline" id="startbutton">START GAME</button>
				</div>
			</div>
		</div>






		<div class="container" id="gamecontainer"><!-- CONTAINER BEGIN -->

			<div class="row" id="filler1">
				<div class="col-md-6 col-md-offset-3 question">
					<!-- <form class="reset"> -->
					<h1 id="timer"></h1>
					<!-- </form> -->
				</div>
			</div>
			<div id="innerGame">
				<div class="row" id="filler2">
					<div class="col-md-6 col-md-offset-3 question">
					<form class="reset">
						<h2 id="questiontext"></h2>
					</form>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 col-md-offset-4" id="buttongroup">

						<div class="btn-group-vertical btn-block"  role="group">
						<!-- <form class="reset"> -->
							<button class="btn btn-lg btn-default btn-block guess" id="b1"></button>
							<button class="btn btn-lg btn-default btn-block guess" id="b2"></button>
							<button class="btn btn-lg btn-default btn-block guess" id="b3"></button>
							<button class="btn btn-lg btn-default btn-block guess" id="b4"></button>
						<!-- </form> -->
						</div>
						
						


								
					</div>

					<div class="col-md-8 col-md-offset-2" id="answers">
							<h3 id="answertext"></h3>
					</div>

				</div>
			</div>
		
		</div><!-- CONTAINER END -->
		<div id="endgame" class="container">
			<div class="row">	
				<h1>GAME OVER</h1>
				<h3 id="score"></h3>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-lg btn-block btn-warning-outline" id="replaybutton">PLAY AGAIN</button>
				</div>
			</div>
		</div>


</body>
<script src="assets/javascript/jquery-3.1.0.min.js"></script>
<script src="assets/javascript/game2.js"></script>
</html>
